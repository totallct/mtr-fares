<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MTR Fare Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MTR Fare Checker</h1>

    <h2>From</h2>
    <input type="text" id="fromInput" autocomplete="off" onclick="this.select()">
    <ul id="fromSuggestions" class="suggestions"></ul>
    <span id="fromBadges"></span>

    <h2>To</h2>
    <input type="text" id="toInput" autocomplete="off" onclick="this.select()">
    <ul id="toSuggestions" class="suggestions"></ul>
    <span id="toBadges"></span>

    <div id="fareResult" title="Click to reset">Adult Fare</div>
  </div>

  <footer class="copyright">

  </footer>

  <script src="render.js"></script>
</body>
</html>
