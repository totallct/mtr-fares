<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTR Fare Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MTR Fare Checker</h1>

    <h2>From</h2>
    <input type="text" id="fromInput" autocomplete="off">
    <ul id="fromSuggestions" class="suggestions"></ul>
    <span id="fromBadges"></span>

    <h2>To</h2>
    <input type="text" id="toInput" autocomplete="off">
    <ul id="toSuggestions" class="suggestions"></ul>
    <span id="toBadges"></span>

    <div id="fareResult"></div>

    <script src="app.js"></script>
  </div>
</body>
</html>
